<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>图书列表页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <style>
        body{
            background: url("http://localhost:8080/img.jpg") no-repeat;
            background-size:100%;
        }
        table {
            width: 500px;
            height: 100px;
            background-color: white;
            opacity:0.9;
            text-align: center;
        }

        #tab {
            margin-top: 2%
        }

        #find {
            margin-top: 5%;
            padding-right: 0;
        }

        td tr table h1{
            text-align: center;
            vertical-align: middle;
            horiz-align: center;
        }


        pub {
            width: 16%;
        }
    </style>
</head>

<body>
<div id="box">
    <div class="container" align="center">
        <h1 class="font-weight-bold">图书列表页</h1>

        <div id="find" class="col-md-4 col-md-offset-8">

        </div>
        <div class="col-md-12">
            <div class="table">
                <table  id="tab" class="tabb table table-hover" >

                    <tr id="clone">
                        <td>封面</td>
                        <td>书名</td>
                        <td>作者</td>
                        <td>数量</td>
                        <td>出版社</td>
                        <td>单价</td>
                        <td>出版日期</td>
                    </tr>
                    <tr>
                        <td><img src="http://localhost:8080/book1.png" height="48" width="48"></td>
                        <td>时间简史</td>
                        <td>斯蒂芬·威廉·霍金</td>
                        <td>15</td>
                        <td>A出版社</td>
                        <td>55</td>
                        <td>2011-1-1</td>
                    </tr>
                    <tr>
                        <td><img src="http://localhost:8080/book2.png" height="48" width="48"></td>
                        <td>1984</td>
                        <td>乔治·奥威尔</td>
                        <td>102</td>
                        <td>B出版社</td>
                        <td>49</td>
                        <td>2015-5-1</td>
                    </tr>
                    <tr>
                        <td><img src="http://localhost:8080/book3.png" height="48" width="48"></td>
                        <td>人类群星闪耀时</td>
                        <td>斯蒂芬·茨威格</td>
                        <td>61</td>
                        <td>C出版社</td>
                        <td>82</td>
                        <td>1999-9-15</td>
                    </tr>
                    <tr>
                        <td id="cover"><img src="" height="48" width="48" alt="测试数据"></td>
                        <td id="bookname" th:text="${bookname}">test</td>
                        <td id="author">111</td>
                        <td id="price">111</td>
                        <td id="press">D出版社</td>
                        <td id="repository">13</td>
                        <td id="publishdate">222-1-15</td>
                    </tr>
                </table>
                <hr>
                <div class="container" style="text-align: center">
                    <form action="/c/affix">
                        <button type="submit" class="btn btn-outline-primary">修改书籍信息</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>




</body>

</html>
